<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic Table</title>
</head>
<body>
    <h2>Simple Table Example</h2>
    <table border="1">
        <tr border="1" style="background-color: cyan;">
            <th>Monday</th>
            <th>Tueday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Firday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr align ="center" border="1" >
            <td width="100" colspan="6" style="background-color: blue ;color: red;">Open</td>
            
            <td width="100" rowspan="2" style="background-color: rgb(245, 41, 197) ;color: rgb(65, 5, 49);">Closed</td>
        </tr>
        <tr align ="center" border="1" style="background-color: rgb(71, 176, 81) ;color: rgb(5, 74, 34);">
            <td width="100">11:00-6:00</td>
            <td width="100">11:00-22:00</td>
            <td width="100">11:00-6:00</td>
            <td width="100">11:00-22:00</td>
            <td width="100">11:00-6:00</td>
            <td width="100">11:00-22:00</td>
            
            
          
        </tr>
    </table>
</body>
</html>
