<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal CSS Example</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkblue;
            text-align: center;
        }

        p {
            color: #333;
            font-size: 16px;
            text-align: justify;
        }

        .box {
            width: 300px;
            padding: 15px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid black;
            border-radius: 8px;
        }

        button {
            background-color: green;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

    <h1>Internal CSS Demo</h1>

    <div class="box">
        <p>
            This is an example of Internal CSS.  
            The styles are written inside the <b>style</b> tag in the head section.
        </p>
        <button>Click Me</button>
    </div>

</body>
</html>
