<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline CSS Example</title>
</head>

<body style="background-color: #f2f2f2; font-family: Arial, sans-serif;">

    <h1 style="color: darkblue; text-align: center;">
        Inline CSS Demo
    </h1>

    <div style="
        width: 300px;
        margin: 20px auto;
        padding: 15px;
        background-color: white;
        border: 2px solid black;
        border-radius: 8px;
    ">
        <p style="color: #333; font-size: 16px; text-align: justify;">
            This is an example of Inline CSS.  
            All styles are applied directly inside HTML tags.
        </p>

        <button style="
            background-color: green;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        ">
            Click Me
        </button>
    </div>

</body>
</html>
